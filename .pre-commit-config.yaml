---
repos:
  # =============================================================================
  # General hooks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-yaml
        files: \.(yml|yaml)$
      - id: check-toml
      - id: check-json
      - id: detect-private-key

  # =============================================================================
  # Security
  # =============================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.3
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: check-ansible-vault
        name: Check Ansible Vault Encryption
        entry: bash check_ansible_vault.sh
        language: system
        files: (^|/)vault/.*$
        stages: [pre-commit]

  # =============================================================================
  # Commit message
  # =============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.6.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # =============================================================================
  # Shell
  # =============================================================================
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        exclude: '(^|/)\.envrc$|(^|/)venv/'

  # =============================================================================
  # YAML / Ansible
  # =============================================================================
  - repo: local
    hooks:
      - id: add-yaml-document-start
        name: Add YAML document start if missing
        entry: bash add-yaml-document-start.sh
        language: system
        files: \.(yml|yaml)$
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: ansible-lint
        name: Ansible Lint
        entry: uv run ansible-lint --force-color
        language: system
        files: \.(yml|yaml)$
        exclude: (^terraform/|^\.github/|requirements\.yml|^docs/)
        pass_filenames: false
        always_run: true

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.38.0
    hooks:
      - id: yamllint
        files: \.(yml|yaml)$

  # =============================================================================
  # Terraform
  # =============================================================================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.105.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_tflint

  # =============================================================================
  # Python
  # =============================================================================
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-bugbear]

  # =============================================================================
  # Markdown
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ["--fix"]
        exclude: (^\.venv/|CHANGELOG\.md)

  # =============================================================================
  # Spelling
  # =============================================================================
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["--skip", ".venv,*.lock,*.json,CLAUDE.md", "--ignore-words-list", "nd,ans"]
        exclude: (^\.venv/)
