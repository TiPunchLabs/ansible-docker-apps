---
semaphore_container_name: semaphore
semaphore_image: semaphoreui/semaphore
# renovate: datasource=docker depName=semaphoreui/semaphore
semaphore_version: "v2.17.2"
semaphore_port: 3000
semaphore_app_path: "{{ app_path }}/semaphore"
semaphore_data_path: "{{ semaphore_app_path }}/data"

# Database (PostgreSQL)
semaphore_db_dialect: postgres
semaphore_db_host: semaphore-postgres
semaphore_db_port: 5432
semaphore_db_name: semaphore
semaphore_db_user: semaphore
semaphore_db_password: "{{ semaphore_db_password_vault }}"

# PostgreSQL container
semaphore_postgres_image: postgres
# renovate: datasource=docker depName=postgres
semaphore_postgres_version: "16-alpine"
semaphore_postgres_container_name: semaphore-postgres

# Admin credentials (from vault)
semaphore_admin_user: "{{ semaphore_admin_user_vault | default('admin') }}"
semaphore_admin_password: "{{ semaphore_admin_password_vault }}"
semaphore_admin_email: "{{ semaphore_admin_email_vault | default('admin@localhost') }}"

# Security - encryption key for access credentials
semaphore_access_key_encryption: "{{ semaphore_access_key_vault }}"
